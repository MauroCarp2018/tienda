<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tienda Virtual</title>
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">
            <div class="container-cart-icon">
                <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="icon-cart"
            >
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" 
            />
                </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>
        </div>
        
            <div class="container-cart-products hidden-cart">
                <div class="row-product">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Camiseta Titular</p>
                            <span class="precio-producto-carrito">$75.000</span>
                        </div>
                        <svg 
                            xmlns="http://www.w3.org/2000/svg" fill="none" 
                            viewBox="0 0 24 24" 
                            stroke-width="1.5" stroke="currentColor" 
                            class="icon-close"
                            >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" 
                            />
                        </svg>
                    </div>
                </div>
            
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$100.000</span>
                </div>
            </div>
        </div>
    </header>

        <div class="container-items">
           <div class="item">
            <figure>
                <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/401778e50ef4449d9656d40e9346b8af_9366/Camiseta_Titular_River_Plate_23-24_Blanco_HT3679_01_laydown.jpg" alt="camiseta-titular">
            </figure>
            <div class="info-product">
                <h2>Camiseta Titular</h2>
                <p class="price">$75.000</p>
                <button class="btn-add-cart">Agregar al carrito</button>
            </div>
           </div>
           <div class="item">
            <figure>
                <img src="https://www.opensports.com.ar/media/catalog/product/cache/4769e4d9f3516e60f2b4303f8e5014a8/H/T/HT3688_0_8.jpg" alt="camiseta-suplente">
            </figure>
            <div class="info-product">
                <h2>Camiseta Suplente</h2>
                <p class="price">$75.000</p>
                <button class="btn-add-cart">Agregar al carrito</button>
            </div>
           </div> 
           <div class="item">
            <figure>
                <img src="https://www.opensports.com.ar/media/catalog/product/cache/4769e4d9f3516e60f2b4303f8e5014a8/H/T/HT3680_0.jpg" alt="short-titular">
            </figure>
            <div class="info-product">
                <h2>Short Titular</h2>
                <p class="price">$56.000</p>
                <button class="btn-add-cart">Agregar al carrito</button>
            </div>
           </div> 
           <div class="item">
            <figure>
                <img src="https://tiendariver.vteximg.com.br/arquivos/ids/170447-1000-1000/HY3205_FR_Torso_eCom.png?v=638306598615270000" alt="short-suplente">
            </figure>
            <div class="info-product">
                <h2>Short Suplente</h2>
                <p class="price">$56.000</p>
                <button class="btn-add-cart">Agregar al carrito</button>
            </div>
           </div> 
           <div class="item">
            <figure>
                <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/f8da6cffb16f48889681855f8283fbb9_9366/Campera_River_Plate_All-Weather_Blanco_HY3197_01_laydown.jpg" alt="campera">
            </figure>
            <div class="info-product">
                <h2>Campera</h2>
                <p class="price">$145.000</p>
                <button class="btn-add-cart">Agregar al carrito</button>
            </div>
           </div> 
           <div class="item">
            <figure>
                <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/6c2157e532fa4aa0a5eeaf080106ee49_9366/Pantalon_de_Entrenamiento_Condivo_22_River_Plate_Verde_HC1040_01_laydown.jpg" alt="pantalon">
            </figure>
            <div class="info-product">
                <h2>Pantal√≥n</h2>
                <p class="price">$62.000</p>
                <button class="btn-add-cart">Agregar al carrito</button>
            </div>
           </div>  
    </div>

    <script src="index.js"></script>
</body>
</html>
